name: Build & Release

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install musl toolchain
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: go build -ldflags '-linkmode external -extldflags "-static" -s -w' -o container-profiler ./src
        env:
          CGO_ENABLED: 1
          CC: musl-gcc

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          files: container-profiler
          prerelease: true