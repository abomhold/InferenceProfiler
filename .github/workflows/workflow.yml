name: Build & Release Static Binary

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build Static Linux Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build in Alpine Container
        uses: docker://golang:alpine
        with:
          entrypoint: /bin/sh
          # TEST MODE: We just echo "hello world" into the output file
          # to verify the pipeline logic works without compiling.
          args: -c "echo 'hello world' > container-profiler"

      - name: Verify Static Build
        run: |
          # For testing, we just check if the file exists and has content
          if [ ! -f container-profiler ]; then
            echo "Error: Output file was not created"
            exit 1
          fi
          echo "File created successfully:"
          cat container-profiler

      - name: Update Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          name: Nightly Build
          tag_name: nightly
          files: container-profiler
          prerelease: true
          make_latest: true