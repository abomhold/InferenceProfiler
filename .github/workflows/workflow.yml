name: Build & Release Static Binary

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build Static Linux Binary
    # Ubuntu is required here only to host the Docker engine.
    # The actual build happens inside the Alpine container below.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build in Alpine Container
        uses: docker://golang:alpine
        with:
          entrypoint: /bin/sh
          # Added '-buildvcs=false' to fix the "exit status 128" error.
          # This tells Go not to try reading the host's .git folder for version stamping.
          args: -c "apk add --no-cache build-base git && go mod tidy && go build -buildvcs=false -ldflags '-linkmode external -extldflags \"-static\" -s -w' -o container-profiler ./src"
        env:
          CGO_ENABLED: 1

      - name: Verify Static Build
        run: |
          if ! file container-profiler | grep -q "statically linked"; then
            echo "Error: Binary is not statically linked or not found"
            exit 1
          fi

      - name: Update Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          name: Nightly Build
          tag_name: nightly
          files: container-profiler
          prerelease: true
          make_latest: true