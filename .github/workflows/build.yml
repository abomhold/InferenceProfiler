name: Build and Release Profiler

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]  # Trigger on version tags (e.g., v0.1.0)
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Permissions are required to create releases and upload assets
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: uv sync --dev

    - name: Build Wheel
      run: uv build

    # Still helpful to keep artifacts for debugging non-release builds
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: profiler-dist
        path: dist/

    # This step only runs when you push a tag (e.g., v0.1.0)
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*.whl  # Uploads the built wheel
        generate_release_notes: true